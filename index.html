<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pendaftaran Peminatan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <div class="mb-6 text-center">
            <h3 class="text-2xl font-semibold text-gray-700">Pendaftaran Peminatan</h3>
        </div>
        <form id="formPeminatan" class="space-y-4">
            <div>
                <label for="nama" class="block text-sm font-medium text-gray-700">Nama</label>
                <input type="text" id="nama" name="nama" placeholder="Nama anda"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <div>
                <label for="nim" class="block text-sm font-medium text-gray-700">NIM</label>
                <input type="text" id="nim" name="nim" placeholder="NIM anda"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <div>
                <p class="text-sm font-medium text-gray-700 mb-2">Peminatan pada bidang</p>
                <div class="space-y-1">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="peminatan" id="programming" value="Programming" />
                        <span>Programming</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="peminatan" id="desain" value="Desain" />
                        <span>Desain</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="peminatan" id="jaringan" value="Jaringan" />
                        <span>Jaringan</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="peminatan" id="data" value="Data" />
                        <span>Data</span>
                    </label>
                </div>
            </div>

            <div>
                <label for="fakultas" class="block text-sm font-medium text-gray-700">Fakultas</label>
                <select id="fakultas" name="fakultas"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="Teknik">Teknik</option>
                    <option value="Ekonomi">Ekonomi</option>
                    <option value="Hukum">Hukum</option>
                    <option value="Kedokteran">Kedokteran</option>
                </select>
            </div>

            <div>
                <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal Lahir</label>
                <input type="date" id="tanggal" name="tanggal"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <div>
                <label for="alamat" class="block text-sm font-medium text-gray-700">Alamat</label>
                <textarea id="alamat" name="alamat" placeholder="Tulis Alamat Kamu di sini" rows="4"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <div class="text-center">
                <button type="button" onclick="KirimData()"
                    class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">
                    Kirim
                </button>
            </div>
        </form>
    </div>
        <script src="script.js"></script>
</body>
</html>
